<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>OpenWeather</title>
</head>
<body>

    <div class="weather"> 
        <div class="weather-image" id="weather-image-id">
            <img alt="">
        </div>
        <div class="weather-interface">
            <div class="weather-chart">
                <canvas id="myChart" height="500" width="800"></canvas>
            </div>
            <div id="days-buttons"></div>
            <div class="user-input">
                <input type="text" placeholder="Almaty..." id="cityInput" list="citynames">
                <button onclick="getWeather()">Get weather</button>
            </div>
            <datalist id="citynames">
            </datalist>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
